# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g mouse on
set -sg escape-time 1
set-option -g default-shell /bin/zsh
set-option -g default-command /bin/zsh
set -g default-terminal "alacritty"

unbind-key -a
unbind C-b
set-option -g prefix C-b
bind-key t new-window
bind-key d detach-client
bind-key f command-prompt "find-window '%%'"
bind-key n next-window
bind-key x kill-pane
bind-key : command-prompt


set-window-option -g automatic-rename on
set-option -g set-titles on
set -g status-position top

set -g base-index 1
set -g status-bg colour22
set -g status-justify 'left'
set -g message-style fg='#B0BEC5',bg='#263238'
setw -g window-status-activity-style fg=black,bg=colour2,none
setw -g window-status-separator '#[fg=colour22,bg=colour22] '
setw -g window-status-style fg=colour00,bg=colour00,none
set -g status-right ''
set -g status-left '#[fg=colour06,bg=colour22]#[fg=colour00,bg=colour06] #S #[fg=colour06,bg=colour22] '
setw -g window-status-format '#[fg=colour16,bg=colour22]#[fg=colour8,bg=colour16] #W #[fg=colour16,bg=colour22]'
setw -g window-status-current-format '#[fg=colour8,bg=colour22]#[fg=colour15,bg=colour8] #W #[fg=colour8,bg=colour22]'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
